
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Girl Next Door</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #020617;
      font-family: 'Inter', sans-serif;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #ff007f, 0 0 80px #ff007f, 0 0 90px #ff007f, 0 0 100px #ff007f, 0 0 150px #ff007f; }
      20%, 24%, 55% { text-shadow: none; }
    }
    .neon-text {
      animation: flicker 3s infinite alternate;
    }
    @keyframes countdown-pop {
      0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
      50% { transform: scale(1.2); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1); opacity: 0.8; }
    }
    .animate-countdown {
      animation: countdown-pop 0.5s ease-out forwards;
    }

    /* Shutter Transition Effects */
    @keyframes shutter-slide-up {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
    @keyframes shutter-slide-down {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }
    @keyframes text-zoom-out {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .animate-shutter-up {
      animation: shutter-slide-up 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards;
      animation-delay: 0.8s; /* Pause before opening */
    }
    .animate-shutter-down {
      animation: shutter-slide-down 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards;
      animation-delay: 0.8s;
    }
    .animate-text-zoom {
      animation: text-zoom-out 0.4s ease-in forwards;
      animation-delay: 0.5s;
    }

    /* Game Over Fade In */
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 1.5s ease-out forwards;
    }
  </style>
